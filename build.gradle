defaultTasks 'clean', 'build'

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.8
buildDir = 'target'
version = '1.0-SNAPSHOT'
group = 'com.hsbc.weather'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile group: 'io.dropwizard', name: 'dropwizard-client', version: '1.3.5'
    compile "ru.vyarus:dropwizard-guicey:4.2.0"

    testCompile "org.hamcrest:hamcrest-junit:2.0.0.0"
}

mainClassName = 'com.hsbc.weatherservice.WeatherApplication'

run {
    args 'server', './config/configuration.yml'
}
